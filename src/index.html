<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Luke Smeenge " />
  <meta name="description" content="National Parks across the USA" />
  <meta name="keywords" content="HTML, CSS, Figma" />
  <title>Around the U.S.</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Around The U.S. logo" />
      </div>
    </header>

    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/jacques-cousteau.svg')%>" alt="Jacques Cousteau" class="profile__picture" />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" id="edit-modal-open-button" type="button">
            <img class="profile__edit-button-picture" src="<%=require('./images/edit-icon.svg')%>" alt="Add Button" />
          </button>
          <p class="profile__title">Explorer</p>
        </div>
        <button type="button" class="profile__add-button" id="add-modal-open-button">
          <img class="profile__add-button-picture" src="<%=require('./images/add-icon.svg')%>" alt=""></img>
        </button>
      </section>

      <section class="cards page__section">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
    </footer>
  </div>

  <div class="popup" id="edit-popup">
    <div class="popup__container">
      <button class="popup__close" id="profile-close-button" type="button"></button>
      <h2 class="popup__heading">Edit profile</h2>


      <form class="popup__form" name="edit_profile_form">
        <input class="popup__input popup__name" type="text" name="name" id="username" placeholder="Name" maxlength="40"
          minlength="2" required />
        <div class="popup__text-underline" id="username-redline">
          <span class="popup__error" id="username-error">test</span>
        </div>

        <input class="popup__input popup__title" type="text" name="add-modal-open-button" id="description"
          placeholder="Description" maxlength="200" minlength="2" required />

        <div class="popup__text-underline" id="description-redline">
          <span class="popup__error" id="description-error">test</span>
        </div>
        <button class="popup__button" type="submit">Save
        </button>
      </form>
    </div>
  </div>

  <div class="popup" id="add-popup">
    <div class="popup__container">
      <button class="popup__close" id="card-close-button" type="button"></button>
      <h2 class="popup__heading">New Place</h2>

      <form class="popup__form" name="image_form">
        <input class="popup__input popup__name popup__image-name" type="text" name="name" id="image-name"
          placeholder="Title" maxlength="30" minlength="1" required />
        <div class="popup__text-underline" id="image-name-redline">
          <span class="popup__error" id="image-name-error">test</span>
        </div>

        <input class="popup__input popup__title popup__input_image_link" type="url" name="link" id="image-link"
          placeholder="Image Link" required />

        <div class="popup__text-underline" id="image-link-redline">
          <span class="popup__error" id="image-link-error">test</span>
        </div>

        <button disabled class="popup__button popup__button_disabled" type="submit">Create
        </button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-image">
    <div class="popup__image-container">
      <button class="popup__close" id="popup__close-image" type="button"></button>
      <img class="popup__image-preview" src="#" alt="" />
      <p class="popup__image-caption"></p>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <img class="card__image" src="%=require('./images/jacques-cousteau.jpg')%" alt="placeholder" />
      <img class="card__delete-button" src="<%=require('./images/Trash.svg')%>" alt="delete button" />
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </li>
  </template>
</body>

</html>
